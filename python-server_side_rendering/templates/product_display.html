<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>
    {% include 'header.html' %}
    <h1>Product List</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    {% include 'footer.html' %}
</body>
</html>
