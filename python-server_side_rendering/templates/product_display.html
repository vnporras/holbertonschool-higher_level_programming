<!doctype html>
<html lang="en">
<head>
    <title>Product Display</title>
</head>
<body>
    <h1>Product Display</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        {% if products %}
            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                        <tr>
                            <td>{{ product.name }}</td>
                            <td>{{ product.category }}</td>
                            <td>{{ product.price }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No products available.</p>
        {% endif %}
    {% endif %}
</body>
</html>
